name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "8"

      - name: Create .env from GitHub Secrets
        run: |
          echo "VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}" > .env
          echo "VITE_BASE=${{ secrets.VITE_BASE }}" >> .env
          echo "VITE_APP_TITLE=${{ secrets.VITE_APP_TITLE }}" >> .env

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VITE_MAPBOX_TOKEN }}" ]; then
            echo "ERROR: VITE_MAPBOX_TOKEN secret is not set. Add it in Settings → Secrets & variables → Actions."
            exit 1
          fi
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
